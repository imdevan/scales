<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %} {{ page.title }} | {% endif %} {{site.author}}
    </title>
    <meta name="author" content="{{site.author}}"> {% if page.excerpt %}
    <meta name="description" content="{{page.excerpt | strip_html}}"> {% else %}
    <meta name="description" content="{{site.description}}"> {% endif %} {% if page.keywords %}
    <meta name="keywords" content="{{page.keywords}}"> {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{site.baseurl}}/css/s_main.css"> {% if page.header_img %}
    <link rel="image_src" href="{{page.header_img}}" /> {% endif %}
</head>
